<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PROYECT OLIVERA\CSS\style.css">
    <title>Mi Sitio Webb</title>
</head>
<body>

<header>
    <div class="logo">
        <img src="imagenes/logo_dp_mas.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#proyectos">Proyectos</a></li>
            <li><a href="#informacion">Información</a></li>
            <li><a href="#iniciar-sesion">Iniciar sesión</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="inicio">
        <h2>Bienvenido a nuestra página</h2>
        <p>Este es el inicio del sitio web.</p>
    </section>

    <section id="proyectos">
        <h2>Proyectos</h2>
        <p>Aquí se mostrarán nuestros proyectos destacados.</p>
        <img src="imagenes/proyecto1.png" alt="Proyecto 1">
    </section>

    <section id="informacion">
        <h2>Información</h2>
        <p>Más sobre nosotros y lo que hacemos.</p>
    </section>

    <section id="iniciar-sesion">
        <h2>Iniciar sesión</h2>
        <form>
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
    </section>
</main>

</body>
</html>
